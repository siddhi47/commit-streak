name: Daily Auto Commit

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 UTC
  workflow_dispatch:      # Optional manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read and increment daily counter
        id: update_counter
        run: |
          FILE="activity.txt"
          if [ ! -f "$FILE" ]; then
            echo "Day Count: 1" > $FILE
          else
            COUNT=$(grep -oP '^Day Count: \K\d+' $FILE)
            COUNT=$((COUNT + 1))
            sed -i "s/^Day Count:.*/Day Count: $COUNT/" $FILE
          fi
          echo "Last updated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $FILE

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity.txt
          git commit -m "ðŸ“ˆ Day $(grep -oP '^Day Count: \K\d+' activity.txt): Daily commit" || echo "No changes to commit"
          git push
